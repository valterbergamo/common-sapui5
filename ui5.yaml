specVersion: "3.1"
metadata:
  name: xcop.fsc.service
type: application
server:
  settings:
    httpPort: 8080
    acceptRemoteConnections: true   # <- permite ouvir em 0.0.0.0 dentro do container
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        backend:
          - path: /sap
            url: https://fwd.copacol.com.br/
            client: "100"
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        component: xcop.fsc.service
        ui5Theme: sap_fiori_3
